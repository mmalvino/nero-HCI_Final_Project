<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Nero</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="hydrationreport.html">Hydration Report</a></li>
                <li><a href="#"><div class="navbarHighlight">Calendar</div></a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </div>
    </div>
</body>
<body>
    <div class="container">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">
            <h1></h1>
          </div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>S</div>
          <div>M</div>
          <div>T</div>
          <div>W</div>
          <div>T</div>
          <div>F</div>
          <div>S</div>
        </div>
        <div class="days"></div>
        <div class="tday">
          <div class="tdate">
            <h2>today is</h2>
            <p></p>
            <h1>goal reached</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
